<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оценки</title>
	<link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>
	<section class="section">
		<h1 class="title">Анализ оценок студентов</h1>
		<button id="grades" class="button">Оценки студентов</button>
		<div id="grades-value" class="value"></div>
		<button id="average" class="button">Средний балл студентов</button>
		<div id="average-value" class="value"></div>
		<button id="max" class="button">Максимальный балл</button>
		<div id="max-value" class="value"></div>
		<button id="min" class="button">Минимальный балл</button>
		<div id="min-value" class="value"></div>
		<button id="goodGrade" class="button button__big">Количество студентов c хорошими оценками</button>
		<div id="goodGrade-value" class="value"></div>
		<div id="remainingGrade-value" class="value"></div>
		<button id="badGrade" class="button button__big">Количество студентов c плохими оценками</button>
		<div id="badGrade-value" class="value"></div>
		<div id="remainingGrades-value" class="value"></div>
		<button id="newGrades" class="button">Буквенные оценки</button>
		<div id="newGrades-value" class="value"></div>
	</section>
	<script src="js/script.js"></script>
</body>

</html>
